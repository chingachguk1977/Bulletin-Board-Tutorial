{% extends 'default.html' %}
{% load i18n %}
{% block title %}Adding an Advertisement{% endblock %}
{% block title_page %}Adding an Advertisement{% endblock %}
{% block content %}
<div class="container-fluid mb-5">
    <div class="container text-center">
        <div class="row">
            <div class="col text-start form-control mb-3 p-5">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form.as_p }}
                <p class="pt-4">
                    <input class="form-control btn btn-outline-primary" type="submit" value="{% trans "New Advertisement" %}">
                </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
